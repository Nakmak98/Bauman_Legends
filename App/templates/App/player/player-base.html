<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	{% load staticfiles %}
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/icon" href= "{% static 'img/favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'player-styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'menu.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	
</head>
<body>
	{% block popup %}{% endblock %}
	<div class="header">
		<div class="header-grid">
			<div class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div>
			<p>Легенды Бауманки</p>
			<a href = "logout" class="log-out"><img src="{% static 'img/log_out_auth.png' %}"></a>
		</div>
		
	</div>

	<div class="menu-grid">
        <div class="menu-bg"></div>
	    <div class="menu-hidden">
	        <div class="logo"><img src="{% static 'img/Logo.png' %}"></div>
		    <div class="nav nav-itm1"><a href="task">Задание</a></div>
		    <div class="nav nav-itm2"><a href="team_info">Страница команды</a></div>
		    <div class="nav nav-itm3"><a href="#">Правила</a></div>
		    <div class="nav nav-itm4"><a href="#">Методичка</a></div>
	    </div>
	    <div class="menu-close"><img src="{% static 'img/close.png' %}"></div>
    </div>
	<div class="grid main">
		{% block content %}{% endblock %}
	</div>
	<div class="background"></div>
	<script src="{% static 'js/player.js' %}"></script>
	<script src="{% static 'js/menu.js' %}"></script>
	<script src="{% static 'js/jquery.touchSwipe.min.js' %}"></script>	
</body>
</html>
